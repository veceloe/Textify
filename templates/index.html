<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <nav class="flex">
            <div class="flex-shrink-0 mr-4">
                <img src="/logo.png" alt="Logo" class="w-8 h-8">
            </div>
            <ul class="flex items-center space-x-4">
                <li><a href="/translator" class="text-blue-500"><i class="fas fa-language mr-1"></i> Translator</a></li>
                <li><a href="/summary" class="text-blue-500"><i class="fas fa-file-alt mr-1"></i> Summary</a></li>
                <li><a href="/synonymizer" class="text-blue-500"><i class="fas fa-synagogue mr-1"></i> Synonymizer</a></li>
                <li><a href="/essay_generator" class="text-blue-500"><i class="fas fa-essay mr-1"></i> Essay_generator</a></li>
                <li><a href="/plagiarism-checker" class="text-blue-500"><i class="fas fa-search mr-1"></i> Plagiarism Checker</a></li>
                <li><a href="/generator_code" class="text-blue-500"><i class="fas fa-coder mr-1"></i> Generator_code</a></li>
            </ul>
        </nav>

        <h1 class="text-3xl font-bold mb-4">GPT-4 Translator</h1>

        <form action="/translate" method="post">
            <div class="grid grid-cols-2 gap-4">
                <textarea id="text" name="text" class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                <textarea id="translated_text" disabled class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Translated text will appear here...">{{ translated_text }}</textarea>
            </div>
            <select name="language" class="px-4 py-2 w-full border border-gray-300 rounded-md">
                <option value="en">English <i class="fas fa-globe mr-1"></i></option>
                <option value="fr">Français <i class="fas fa-globe mr-1"></i></option>
                <option value="de">Deutsch <i class="fas fa-globe mr-1"></i></option>
                <!-- Добавьте другие языки и их соответствующие коды -->
            </select>
            <!-- Добавленный список с языками -->
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-400"><i class="fas fa-language mr-1"></i> Translate</button>
            </div>

        </form>

        <h1 class="text-3xl font-bold mb-4">GPT-4 Summary</h1>

        <form action="/summary" method="post">
            <div class="grid grid-cols-2 gap-4">
                <textarea id="essay" name="text" class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                <textarea id="summarized_text" disabled class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Summary text will appear here...">{{ summarized_text }}</textarea>
            </div>
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-400"><i class="fas fa-file-alt mr-1"></i> summarize</button>
            </div>

        </form>

        <h1 class="text-3xl font-bold mb-4">GPT-4 Code generator</h1>

        <form action="/generator_code" method="post">
           <div class="grid grid-cols-2 gap-4">
                <textarea id="code_text" name="text" class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                <textarea id="generated_code" disabled class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Generated code will appear here...">{{ generated_code }}</textarea>
            </div>
            <select name="language" class="px-4 py-2 w-full border border-gray-300 rounded-md">
                <option value="C++">C++ <i class="fas fa-globe mr-1"></i></option>
                <option value="C">C <i class="fas fa-globe mr-1"></i></option>
                <option value="Python">Python <i class="fas fa-globe mr-1"></i></option>
                <option value="C#">C# <i class="fas fa-globe mr-1"></i></option>
                <option value="Java">Java <i class="fas fa-globe mr-1"></i></option>
                <option value="JavaScript">JavaScript <i class="fas fa-globe mr-1"></i></option>
                <option value="TypeScript">TypeScript <i class="fas fa-globe mr-1"></i></option>
                <option value="Kotlin">Kotlin <i class="fas fa-globe mr-1"></i></option>
                <option value="Swift">Swift <i class="fas fa-globe mr-1"></i></option>
                <option value="Go">Go <i class="fas fa-globe mr-1"></i></option>
                <!-- Добавьте другие языки и их соответствующие коды -->
            </select>
            <!-- Добавленный список с языками -->
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-400"><i class="fas fa-coder mr-1"></i> Generate code</button>
            </div>

        </form>

        <h1 class="text-3xl font-bold mb-4">GPT-4 Synonymizer</h1>

        <form action="/synonymizer" method="post">
            <div class="grid grid-cols-2 gap-4">
                <textarea id="first_text" name="text" class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                <textarea id="paraphrased_text" disabled class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Paraphrased text will appear here...">{{ paraphrased_text }}</textarea>
            </div>
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-400"><i class="fas fa-synagogue mr-1"></i> paraphrase</button>
            </div>

        </form>

        <h1 class="text-3xl font-bold mb-4">GPT-4 Essay generator</h1>

        <form action="/essay_generator" method="post">
            <div class="grid grid-cols-2 gap-4">
                <textarea id="description" name="text" class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Enter your text here..."></textarea>
                <textarea id="generated_text" disabled class="px-4 py-2 w-full h-56 border border-gray-300 rounded-md" placeholder="Generated text will appear here...">{{ generated_text }}</textarea>
            </div>
            <div class="mt-4">
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-400"><i class="fas fa-essay mr-1"></i> generate</button>
            </div>

        </form>
    </div>
</body>
</html>
